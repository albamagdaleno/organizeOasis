<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organize Oasis</title>
        <style>
            .center-screen {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            .input-label {
                display: block;
                margin-bottom: 5px;
                margin-top: 5px;
            }
            .input-text {
                display: block;
                margin-bottom: 5px;
                margin-top: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="center-screen">
            <h:form>
                <p:outputLabel value="Email:" for="username" styleClass="input-label"/>
                <p:inputText id="username" value="#{indexController.user.email}" styleClass="input-text"/>
                <br/>
                <p:outputLabel value="Contraseña:" for="password" styleClass="input-label"/>
                <p:password id="password" value="#{indexController.user.password}" styleClass="input-text"/>
                <br/>                   
                <p:commandButton value="Iniciar sesión" style="margin-right: 10px;" action="#{indexController.verifyUser()}"/>
            </h:form>
        </div>
    </h:body>
</html>
