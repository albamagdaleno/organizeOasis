<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organize Oasis</title>
        <!--<link rel="stylesheet" href="resources/css/cssIndex.css"/> -->
        
        <style>
            .container{
                position: relative;
                height: 100vh;
                /*background-image: url("https://raw.githubusercontent.com/albamagdaleno/organizeOasis/Develop/src/main/webapp/resources/images/oasis.png?token=GHSAT0AAAAAACRFMMTAGLH5ZMGSTI3MSEJ4ZRSKE5Q");*/
                background-image: url("resources/images/oasis.png"); 
                background-size: cover;
                background-position: center;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                margin: 0;
            }
            
            .container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.5); /* Color de fondo transparente */
            }
            
            .center-screen {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                background-size: cover; 
            }   

            .input-label {
                display: block;
                margin-bottom: 5px;
                margin-top: 5px;
            }

            .input-text {
                display: block;
                margin-bottom: 5px;
                margin-top: 5px;
            }
            
            /*.register-button {
                position: absolute;
                top: 10px;
                right: 10px;
            }*/
            
            .register-link {
                text-align: center;
                margin-top: 10px;
                margin-bottom: 15px;
            }
            
            .input, .buttons{
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px
            }
            
            
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <!--<p:commandButton value="Registrarse" styleClass="register-button ui-button-raised ui-button-flat ui-button-plain"/>-->
            <div class="center-screen">
                <h:form> 
                    <!-- Forma mas bonita pero no funciona bien
                    <span class="ui-float-label">
                        <p:inputText id="float-input-email" value="#{indexController.user.email}" styleClass="input-text"/>
                        <p:outputLabel for="@previous" value="Email" styleClass="input-label"/>
                    </span>
                    
                    <span class="ui-float-label">
                        <p:inputText id="float-input-password" value="#{indexController.user.password}" styleClass="input-text"/>
                        <p:outputLabel for="@previous" value="Contraseña" styleClass="input-label"/>
                    </span>-->
                    
                    <img src="resources/images/logoOasisBlack.png" alt="Imagen centrada"/>
                    
                    <div class="register-link">
                        ¿No tienes cuenta todavía? <a href="public/registerForm.xhtml">Crea tu cuenta</a>
                    </div>
                    <div class="input">
                        <p:outputLabel value="Email:" for="username" styleClass="input-label"/>
                        <p:inputText id="username" value="#{indexController.user.email}" styleClass="input-text"/>
                        <br/>
                        <p:outputLabel value="Contraseña:" for="password" styleClass="input-label"/>
                        <p:password id="password" value="#{indexController.user.password}" styleClass="input-text"/>
                        <br/>                   
                    </div>
                    <div class="buttons">
                        <p:commandButton value="Iniciar sesión" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="#{indexController.verifyUser()}"/>
                    </div>
                                           
                    
                </h:form>
            </div>
        </div>
    </h:body>
</html>
