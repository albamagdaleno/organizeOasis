<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Error de inicio de sesión sesión</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            /* Estilo para el body */
            body {
                background-image: url('#{resource['images/oasis.png']}');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                font-family: Arial, sans-serif;
                font-size: 16px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            body::before{
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.6); 
            }
            
            .message {
                position: relative;
                text-align: center;
                border: 4px solid #FFFFFF; 
                border-radius: 10px; 
                padding: 20px;
            }    
            .close-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background-color: transparent;
                border: none;
                cursor: pointer;
                font-size: 16px;
                line-height: 1;
            }
        </style>
    </h:head>
    <h:body>
        <div class="message">
            <button class="close-btn" onclick="window.location.href = '../index.xhtml';">x</button>
            <p>Email o contraseña incorrectos. Vuelve a intentarlo.</p>
            <p>Si no tienes usuario todavía, <a href="registerForm.xhtml">regístrate aquí</a>.</p>
        </div>
    </h:body>
</html>
