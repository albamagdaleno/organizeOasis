<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>OrganizeOasis</title>
</h:head>
<h:body style="display: flex; justify-content: center; align-items: center;">
    <h:form style="justify-content: center; align-items: center; width: 600px;">
        <h2>¡Registrate en OrganizeOasis!</h2>
        <p:messages id="msgs"/>
        <div style="margin-bottom: 10px; justify-content: center;">
            <h:outputLabel for="name" value="Nombre:" styleClass="input-label" style="width: 100px; display: inline-block;"/>
            <p:inputText id="name" value="#{registerController.user.name}" styleClass="input-text" required="true" requiredMessage="El nombre es obligatorio"/>
        </div>

        <div style="margin-bottom: 10px;">
            <h:outputLabel for="surname" value="Apellidos:" styleClass="input-label" style="width: 100px; display: inline-block;"/>
            <p:inputText id="surname" value="#{registerController.user.surname}" styleClass="input-text" required="true" requiredMessage="Los apellidos son obligatorios"/>
        </div>

        <div style="margin-bottom: 10px;">
            <h:outputLabel for="rol" value="Rol:" styleClass="input-label" style="width: 100px; display: inline-block;"/>
            <p:selectOneMenu id="rol" value="#{registerController.user.rol}" styleClass="input-text" required="true" requiredMessage="El rol es obligatorio">
                <f:selectItem itemLabel="Seleccione un rol" itemValue=""/>
                <f:selectItem itemLabel="Privado" itemValue="Private"/>
                <f:selectItem itemLabel="Influencer" itemValue="Influencer"/>
            </p:selectOneMenu>
        </div>

        <div style="margin-bottom: 10px;">
            <h:outputLabel for="email" value="Email:" styleClass="input-label" style="width: 100px; display: inline-block;"/>
            <p:inputText id="email" value="#{registerController.user.email}" styleClass="input-text" required="true" requiredMessage="El correo electrónico es obligatorio">
                <f:validateRegex pattern="^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$"/>
                <p:ajax event="blur" update="emailMessage"/>
            </p:inputText>
            <p:message id="emailMessage" for="email" />
        </div>

        <div style="margin-bottom: 10px;">
            <h:outputLabel for="password" value="Contraseña:" styleClass="input-label" style="width: 100px; display: inline-block;"/>
            <p:password id="password" value="#{registerController.user.password}" styleClass="input-text" required="true" requiredMessage="La contraseña es obligatoria, debe tener al menos 8 caracteres">
                <f:validateLength minimum="8" />
                <p:ajax event="blur" update="passwMessage"/>
            </p:password>
            <p:message id="passwMessage" for="password" />
        </div>

        <p:commandButton value="Registrarse" action="#{registerController.registerUser()}" update="@form" styleClass="ui-button-raised ui-button-flat ui-button-plain" style="margin-top: 10px;"/>
        <p:commandButton value="Borrar todos los campos" type="reset" styleClass="ui-button-raised ui-button-flat ui-button-plain" style="margin-top: 10px; margin-left: 10px"/>

        <p:dialog header="Error:" id="errorRegister" widgetVar="errorRegisterDialog" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
            <h:outputText value="#{registerController.errorRegister}" />
        </p:dialog>
    </h:form>
</h:body>
</html>
