<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title> Pages of Selected User </title>
    </h:head>
    
    <h:body>

        <ui:composition template="./../../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="content">
                Aqui viene la tabla de las páginas que tiene un usuario
                <h:form>
                    <div class="card">
                        <p:dataTable var="page" value="#{adminController.listUser}">
                            <f:facet name="header">
                                Lista de Páginas del Usuario
                            </f:facet>
                            <p:column headerText="Id Pagina" sortable="false" filterable="false">
                                <h:outputText value="#{page.id_page}" />
                            </p:column>
                            <p:column headerText="Titulo">
                                <h:outputText value="#{page.title}" />
                            </p:column>
                            <p:column headerText="Número de bloques">
                                <h:outputText value="#{page.num_blocks}" />
                            </p:column>    
                            <p:column headerText="Id del Usuario">
                                <h:outputText value="#{page.id_user}" />
                            </p:column>
                            <p:column headerText="Visits">
                                <h:outputText value="#{page.visits}" />
                            </p:column>
                            <p:column headerText="Actions" exportable="false">
                                <p:commandButton style="background-color: transparent; border: none; color: red;" 
                                                 icon="pi pi-trash" onclick="PF('deleteProductDialog').show(); #{adminController.setSelectedUser(user)}" update="@this"/>

                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
