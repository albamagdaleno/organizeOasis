<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title> Pages of Selected User </title>
    </h:head>
    
    <h:body>

        <ui:composition template="./../../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="left">
                <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
                    <h:form style="margin: 0;">
                        <p:commandButton id="boton-volver-usuarios" value="Volver a Usuarios" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="#{navigationBean.redirectToMainAdmin()}" style="width: 100%; height: 75px; margin-bottom: 5px"/>
                    </h:form>
                </div>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <div class="card">
                        
                        <p:dataTable var="page" value="#{adminController.getListUserPage(adminController.selectedUSer)}">
                            <f:facet name="header">
                                Lista de Páginas del Usuario
                            </f:facet>
                            <p:column headerText="Id Pagina" sortable="false" filterable="false">
                                <h:outputText value="#{page.id_page}" />
                            </p:column>
                            <p:column headerText="Titulo">
                                <h:outputText value="#{page.title}" />
                            </p:column>
                            <p:column headerText="Número de bloques">
                                <h:outputText value="#{page.num_blocks}" />
                            </p:column>    
                            <p:column headerText="Visits">
                                <h:outputText value="#{page.visits}" />
                            </p:column>
                            <p:column headerText="Actions" exportable="false">
                                <p:commandButton style="background-color: transparent; border: none; color: red;" 
                                                 icon="pi pi-trash" onclick="PF('deletePageDialog').show(); #{adminController.setSelectedPage(page)}" update="@this"/>
                            </p:column>
                        </p:dataTable>
                       
                    </div>
                </h:form>
                
                <h:form id="dialogs">
                    <p:confirmDialog widgetVar="deletePageDialog"
                                     showEffect="fade" 
                                     width="300" 
                                     message="¿Estás seguro de eliminar la página #{adminController.selectedPAge.title} de #{adminController.selectedUSer.name}?"
                                     header="Confirmar" 
                                     severity="warn">
                        
                        <p:commandButton value="Sí" 
                            icon="pi pi-check" 
                            style="background-color: red; border: none; "
                            action="#{adminController.deletePage(adminController.selectedUSer)}" 
                            oncomplete="PF('deletePageDialog').hide(); location.reload(true)" 
                            update="@form"/>
                        <p:commandButton value="No" 
                            type="button" 
                            styleClass="ui-button-secondary" 
                            icon="pi pi-times" 
                            onclick="PF('deletePageDialog').hide();" />
                    </p:confirmDialog>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
