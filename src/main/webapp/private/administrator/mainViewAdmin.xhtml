<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator Menu</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                lefttttttt
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="row" value="#{dtBasicView.products}">
                            <f:facet name="header">
                                Lista de Usuarios Registrados
                            </f:facet>
                            <p:column field="id_user" headerText="Id User" sortable="false" filterable="false" />
                            <p:column field="name" headerText="Name" />
                            <p:column field="surname" headerText="Surname" />
                            <p:column field="email" headerText="Email" />
                            <p:column field="rol" headerText="Rol" />
                            <p:column field="Visits" headerText="Visits" />
                            <p:column exportable="false">
                                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('deleteProductDialog').show()">
                                    <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
