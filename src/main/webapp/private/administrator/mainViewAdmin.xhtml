<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator Menu</title>
        <h:outputStylesheet library="css" name="cssAdmin.css"/>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                lefttttttt
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="user" value="#{adminController.listUser}">
                            <f:facet name="header">
                                Lista de Usuarios Registrados
                            </f:facet>
                            <p:column headerText="Id User" sortable="false" filterable="false">
                                <h:outputText value="#{user.id_user}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{user.name}" />
                            </p:column>
                            <p:column headerText="Surname">
                                <h:outputText value="#{user.surname}" />
                            </p:column>    
                            <p:column headerText="Email">
                                <h:outputText value="#{user.email}" />
                            </p:column>
                            <p:column headerText="Rol">
                                <h:outputText value="#{user.rol}" />
                            </p:column>
                            <p:column headerText="Visits">
                                <h:outputText value="#{user.visits}" />
                            </p:column>
                            <p:column headerText="Actions" exportable="false">
                                <p:commandButton id="fileButton" icon="pi pi-file" update="@form" action="#{adminController.deleteUser(user)}"/>
                                <p:commandButton id="trashButton" icon="pi pi-trash" update="@form" action="#{adminController.deleteUser(user)}"/>

                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
