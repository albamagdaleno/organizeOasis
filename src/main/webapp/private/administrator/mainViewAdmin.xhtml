<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title> Administrator Menu </title>
    </h:head>
    
    <h:body>

        <ui:composition template="./../../WEB-INF/template/mainTemplate.xhtml">

            <ui:insert name="top">
               
            </ui:insert>

            <ui:insert name="left">
                
            </ui:insert>

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="user" value="#{adminController.listUser}">
                            <f:facet name="header">
                                Lista de Usuarios Registrados
                            </f:facet>
                            <p:column headerText="Id User" sortable="false" filterable="false">
                                <h:outputText value="#{user.id_user}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{user.name}" />
                            </p:column>
                            <p:column headerText="Surname">
                                <h:outputText value="#{user.surname}" />
                            </p:column>    
                            <p:column headerText="Email">
                                <h:outputText value="#{user.email}" />
                            </p:column>
                            <p:column headerText="Rol">
                                <h:outputText value="#{user.rol}" />
                            </p:column>
                            <p:column headerText="Visits">
                                <h:outputText value="#{user.visits}" />
                            </p:column>
                            <p:column headerText="Actions" exportable="false">
                               
                                <p:commandButton style="background-color: transparent; border: none; color: black;"  
                                                 icon="pi pi-file" action="#{navigationBean.redirectToUserPages()}" onclick="#{adminController.setSelectedUser(user)}"
                                                 update="@all"/>
                                <p:commandButton style="background-color: transparent; border: none; color: red;" 
                                                 icon="pi pi-trash" onclick="PF('deleteProductDialog').show(); #{adminController.setSelectedUser(user)}" update="@this"/>

                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
                
                <h:form id="dialogs">
                    <p:confirmDialog widgetVar="deleteProductDialog"
                                     showEffect="fade" 
                                     width="300" 
                                     message="¿Estás seguro de eliminar a este usuario?"
                                     header="Confirmar" 
                                     severity="warn">
                        
                        <p:commandButton value="Sí" 
                            icon="pi pi-check" 
                            style="background-color: red; border: none; "
                            action="#{adminController.deleteUser()}" 
                            oncomplete="PF('deleteProductDialog').hide(); location.reload(true)" 
                            update="@form"/>
                        <p:commandButton value="No" 
                            type="button" 
                            styleClass="ui-button-secondary" 
                            icon="pi pi-times" 
                            onclick="PF('deleteProductDialog').hide();" />
                    </p:confirmDialog>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
