<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="top">
                <div class="top-div" style="display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr auto; height: 0%;">
                    
                    <div class="top-buttons" style="text-align: right; align-self: end; margin-bottom: 5px; margin-right: 5px; display: flex; flex-direction: row; justify-content: end;">
                        <h:form>
                            <p:commandButton id="boton-ajustes" value="Volver a mi perfil" styleClass="ui-button-raised ui-button-secondary" action="#{navigationBean.redirectToMainViewUser()}"/>
                         </h:form>
                        <h:form>
                            <p:commandButton id="boton-logout" value="Cerrar Sesión" icon="pi pi-power-off" styleClass="ui-button-raised ui-button-secondary" action="#{navigationBean.logout()}"/>
                        </h:form>
                    </div>
                     
                </div>
            </ui:define>

            <ui:define name="left">
                 <div style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
                    <h:form style="margin: 0;">
                        <p:commandButton id="boton-mis-datos" value="Mis datos" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="#{navigationBean.redirectToSettings()}" style="width: 100%; height: 75px; margin-bottom: 5px"/>
                        <p:commandButton id="boton-mis-estadisticas" value="Mis estadisticas" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="#{navigationBean.redirectToStatistics()}" style="width: 100%; height: 75px; margin-bottom: 5px"/>
                        <!--<p:commandButton id="boton-mis-estadisticas" value="Mis estadisticas" styleClass="boton-left ui-button-raised ui-button-secondary" action="misEstadisticas.xhtml" style="width: 100%; height: 50px;"/>-->
                    </h:form>
                     <h:form style="margin: 0; margin-top: 500px;">
                        <p:commandButton id="boton-nuevo" value="Cerrar sesión" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="../../faces/index.xhtml" style="width: 100%; height: 75px"/>
                    </h:form>
                </div>
            </ui:define>
            
            <ui:define name="content">
                <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
                    <div style="text-align: center;">
                        <div style="width: 400px; height: 200px; border: 5px solid #dddddd; border-radius: 5px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-right: 10px">
                            <p:outputLabel value="Número de visitas a tu perfil:" style="font-size: 18px; margin-top: 20px; align-self: center;"/>
                            <p:outputLabel value="#{statisticsController.getVisitsUser()}" style="font-size: 27px; margin-top: 20px; align-self: center; font-weight: bold; color: #849795;"/>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <div style="width: 400px; height: 200px; border: 5px solid #dddddd; border-radius: 5px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <p:outputLabel value="Estás dentro del:" style="font-size: 18px; margin-top: 20px; align-self: center;"/>
                            <p:outputLabel value="#{statisticsController.getPercentile()}" style="font-size: 27px; margin-top: 20px; align-self: center; font-weight: bold; color: #849795;"/>
                            <p:outputLabel value="de perfiles más visitados" style="font-size: 18px; margin-top: 20px; align-self: center;"/>
                        </div>
                    </div>
                </div>
            </ui:define>



        </ui:composition>

    </body>
</html>
