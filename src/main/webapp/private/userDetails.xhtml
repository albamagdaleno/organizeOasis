<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

</h:head>

<h:body>

    <ui:composition template="./../WEB-INF/template/mainTemplate.xhtml">

        <ui:define name="top">
            <div class="top-div"
                 style="display: grid; grid-template-columns: auto 1fr; grid-template-rows: 1fr auto; height: 0%;">
                <div class="top-search"
                     style="text-align: left; align-self: start; margin-bottom: 5px; margin-left: 5px;">
                    <h:form>
                        <p:outputLabel value="Buscar usuario: " styleClass="input-label"/>
                        <p:autoComplete id="userAutoComplete" value="#{searchUsernameQuery.searchTerm}"
                                        completeMethod="#{searchUsernameQuery.completeUser}"
                                        dropdown="true" forceSelection="true"
                                        placeholder="Buscar usuario"/>
                        <p:commandButton value="Buscar" styleClass="ui-button-raised ui-button-secondary"
                                         action="#{searchUsernameQuery.searchUser()}" update="@form"/>
                        <h:panelGroup layout="block" style="color: red; margin-left: 10px;"
                                      rendered="#{not empty searchUsernameQuery.errorMessage}">
                            <h:outputText value="#{searchUsernameQuery.errorMessage}"/>
                        </h:panelGroup>
                    </h:form>
                </div>
                <div class="top-buttons"
                     style="text-align: right; align-self: end; margin-bottom: 5px; margin-right: 5px; display: flex; flex-direction: row; justify-content: end;">
                    <h:form>
                        <p:commandButton id="boton-ajustes" value="Ajustes"
                                         style="background-color: #007bff; border-color: #007bff; color: #ffffff;"/>
                    </h:form>
                    <h:form>
                        <p:commandButton id="boton-logout" value="Cerrar SesiÃ³n" icon="pi pi-power-off"
                                         style="background-color: #dc3545; border-color: #dc3545; color: #ffffff;"/>
                    </h:form>
                </div>
            </div>
        </ui:define>

        <ui:define name="left">
            <h:form id="listOfPages">

                <div>
                    <p:menu model="#{mainViewUserController.model}"/>
                </div>
            </h:form>

        </ui:define>

        <ui:define name="content">
            <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <h:panelGrid columns="1" cellpadding="10"
                             style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px; margin-top: 100px">
                    <h:panelGroup>
                        <h:outputText value="Nombre de usuario: #{sessionScope.selectedUser.username}"
                                      style="font-weight: bold;"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText
                                value="Nombre y apellidos: #{sessionScope.selectedUser.name} #{sessionScope.selectedUser.surname}"
                                style="font-weight: bold;"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="Numero de visitas: #{sessionScope.selectedUser.visits}"
                                      style="font-weight: bold;"/>
                    </h:panelGroup>
                    <h:outputLink value="mainViewUser.xhtml">
                        <h:outputText value="Volver a la pagina principal" />
                    </h:outputLink>
                </h:panelGrid>
            </div>
        </ui:define>


    </ui:composition>

</h:body>
</html>
