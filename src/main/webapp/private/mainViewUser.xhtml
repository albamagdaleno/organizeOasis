<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <style>
            .button-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                margin-top: 10px;
            }
            .blocks-container {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .block {
                background-color: #f0f0f0;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 100px; 
                height: 100px; 
            }
        </style>
    </h:head>
    
    <body>

        <ui:composition template="./../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="top">
                <div class="top-div" style="display: grid; grid-template-columns: auto 1fr; grid-template-rows: 1fr auto; height: 0%;">
                    <div class="top-search" style="text-align: left; align-self: start; margin-bottom: 5px; margin-left: 5px;">
                        <h:form>
                            <p:outputLabel value="Buscar usuario: " styleClass="input-label"/>
                            <p:autoComplete id="userAutoComplete" value="#{searchUsernameQuery.searchTerm}"
                                            completeMethod="#{searchUsernameQuery.completeUser}"
                                            dropdown="true" forceSelection="true"
                                            placeholder="Buscar usuario" 
                                            />
                            <p:commandButton value="Buscar" styleClass="ui-button-raised ui-button-secondary" action="#{searchUsernameQuery.searchUser()}" />
                        </h:form>
                    </div>
                    <div class="top-buttons" style="text-align: right; align-self: end; margin-bottom: 5px; margin-right: 5px;">
                        <h:form>
                            <p:commandButton id="boton-ajustes" value="Ajustes" styleClass="ui-button-raised ui-button-secondary" action="#{navigationBean.redirectToSettings()}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>

            <ui:define name="left">
               
                <h:form id="addPage">
                    <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; position: relative;">
                        <h:form style="margin: 0;">
                            <p:commandButton id="boton-aniadir" value="Añadir Página" icon="pi pi-plus" styleClass="ui-button-raised ui-button-flat ui-button-plain" onclick="PF('addPageDialog').show();" style="width: 100%; height: 50px; margin-bottom: 5px;"/>
                        </h:form>
                        
                    </div>
                </h:form>
                
                <h:form id="listOfPages">
                    <p:scrollPanel style="height: 400px;">
                        <p:menu model="#{menuViewUserController.model}" >
                            <p:menuitem value="#{page.title}" actionListener="#{menuViewUserController.selectPage(page)}" update=":selectedPagePanel" />
                        </p:menu>
                    </p:scrollPanel>
                </h:form>
                
                
                <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; position: relative;">
                    <h:form style="margin: 0;">
                        <p:commandButton id="boton-logout" value="Logout" styleClass="ui-button-raised ui-button-flat ui-button-plain" action="#{navigationBean.logout()}" style="width: 100%; height: 50px; margin-bottom: 5px; position: relative; top: 45rem;"/>
                    </h:form>
                </div>
                
                <h:form id="dialogs">
                    <p:dialog widgetVar="addPageDialog"
                                     showEffect="fade" 
                                     width="300" 
                                     header="Nueva Página" 
                                    >
                        <h:outputText  value="Introduce un título para la nueva página"/>
                        <br/>
                        <p:inputText id="title" value="#{mainViewUserController.newPage.title}" styleClass="input-text"/>
                        <br/>
                        <p:commandButton value="Confirmar" 
                            icon="pi pi-check"
                            action="#{mainViewUserController.addPage()}" 
                            oncomplete="PF('addPageDialog').hide(); location.reload(true)" 
                            update="@form"/>
                      
                    </p:dialog>
                    
                </h:form>
            </ui:define>

            <ui:define name="content">
                
                <p:panel id="selectedPagePanel">
                    <h:outputText value="Página seleccionada: #{menuView.selectedPage.title}" rendered="#{not empty menuView.selectedPage}" />
                </p:panel>
                
                
                <div class="button-container" style="display: flex; margin-bottom: 10px; padding-top: 10px;">
                    <div style="margin-right: 5px; margin-left: 5px;"><p:commandButton value="Nueva nota" styleClass="ui-button-raised ui-button-secondary" onclick="PF('newTextDialog').show()" /></div>
                    <div style="margin-right: 5px; margin-left: 5px;"><p:commandButton value="Nueva lista" styleClass="ui-button-raised ui-button-secondary" onclick="PF('newListDialog').show()" /></div>
                    <ui:remove>
                        <div style="margin-right: 5px; margin-left: 5px;"><p:commandButton value="Nueva tabla" styleClass="ui-button-raised ui-button-secondary" action="#{bean.action3}" /></div>
                        <div style="margin-right: 5px; margin-left: 5px;"><p:commandButton value="Nueva imagen" styleClass="ui-button-raised ui-button-secondary" action="#{bean.action4}" /></div>
                    </ui:remove>
                    
                </div>
                <div class="blocks-container" style="display: flex; flex-wrap: wrap; gap: 10px;">
                    <ui:repeat value="#{mainViewUserController.blocks}" var="block">
                        <div class="block" style="background-color: #f0f0f0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; width: 100%; height: 150px; margin-left: 10px">
                            <h:outputText value="#{block}" />
                        </div>
                    </ui:repeat>
                </div>
                            
                <h:form>
                    <p:confirmDialog widgetVar="newTextDialog"
                                     showEffect="fade" 
                                     width="500" 
                                     message="Texto inicial de la nota:"
                                     header="Confirmar" 
                                     severity="info">
                        
                        <p:outputPanel style="text-align: center;">
                            <p:inputTextarea id="name" value="#{MainViewUserController.newTextNote}" styleClass="input-text" 
                             style="width:350px; height:100px"/>
                        </p:outputPanel>
                        
                        
                        
                        <div style="margin-top:10px">
                            <p:commandButton value="Crear" 
                                icon="pi pi-check" 
                                style="background-color: red; border: none; "
                                action="#{MainViewController.createNote()}" 
                                oncomplete="PF('newTextDialog').hide(); location.reload(true);"
                                update="@form"/>
                            <p:commandButton value="Cancelar" 
                                type="button" 
                                styleClass="ui-button-secondary" 
                                icon="pi pi-times" 
                                onclick="PF('newTextDialog').hide();" />
                        </div>
                        
                       </p:confirmDialog>
                </h:form>
                
                <h:form>
                    <p:confirmDialog widgetVar="newListDialog"
                                     showEffect="fade" 
                                     width="500" 
                                     message="Número de elementos iniciales de la lista:"
                                     header="Confirmar" 
                                     severity="info">
                        
                        <p:outputPanel style="text-align: center;">
                            <p:inputText id="name" value="#{mainViewUserController.numberElementsNewList}" styleClass="input-text" style="width:350px"/>
                        </p:outputPanel>
                        
                        
                        
                        <div style="margin-top:10px">
                            <p:commandButton value="Siguiente" 
                                icon="pi pi-check" 
                                style="background-color: red; border: none; "
                                onclick="PF('newListDialogElements').show()"
                               
                                oncomplete="PF('newTextDialog').hide()"
                                update="@form"/>
                            <p:commandButton value="Cancelar" 
                                type="button" 
                                styleClass="ui-button-secondary" 
                                icon="pi pi-times" 
                                onclick="PF('newListDialog').hide();" />
                        </div>
                        
                       </p:confirmDialog>
                </h:form>
                
                <h:form>
                    <p:confirmDialog widgetVar="newListDialogElements"
                                     showEffect="fade" 
                                     width="500" 
                                     message="Introduce los elementos en lineas separadas:"
                                     header="Confirmar" 
                                     severity="info">
                        
                        <p:outputPanel style="text-align: center;">
                            <p:inputTextarea id="name" value="#{MainViewUserController.elementsList}" styleClass="input-text" 
                             style="width:350px; height:200px"/>
                        </p:outputPanel>
                        
                        
                        
                        <div style="margin-top:10px">
                            <p:commandButton value="Siguiente" 
                                icon="pi pi-check" 
                                style="background-color: red; border: none; "
                                action="#{MainViewController.createList()}" 
                                oncomplete="PF('newListDialogElements').hide()"
                                update="@form"/>
                            <p:commandButton value="Cancelar" 
                                type="button" 
                                styleClass="ui-button-secondary" 
                                icon="pi pi-times" 
                                onclick="PF('newListDialogElements').hide();" />
                        </div>
                        
                       </p:confirmDialog>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
