<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <head>
    </head>
    
    <body>

        <ui:composition template="./../WEB-INF/template/mainTemplate.xhtml">

            <ui:define name="top">
                <div class="top-div" style="display: grid; grid-template-columns: auto 1fr; grid-template-rows: 1fr auto; height: 0%;">
                    <div class="top-search" style="text-align: left; align-self: start; margin-bottom: 5px; margin-left: 5px;">
                        <h:form>
                            <p:outputLabel value="Buscar usuario: " styleClass="input-label"/>
                            <p:autoComplete id="userAutoComplete" value="#{searchUsernameQuery.searchTerm}"
                                            completeMethod="#{searchUsernameQuery.completeUser}"
                                            dropdown="true" forceSelection="true"
                                            placeholder="Buscar usuario" />
                            <p:commandButton value="Buscar" action="#{searchUsernameQuery.searchUser()}" />
                        </h:form>
                    </div>
                    <div class="top-buttons" style="text-align: right; align-self: end; margin-bottom: 5px; margin-right: 5px;">
                        <h:form>
                            <p:commandButton id="boton-ajustes" value="Ajustes" styleClass="ui-button-raised ui-button-secondary" action="#{navigationBean.redirectToSettings()}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>

            <ui:define name="left">
                <h:form id="pageList">
                    
                  
                </h:form>
                
                <h:form id="addPage">
                    <p:commandButton value="Añadir Página" action="#{navigationBean.redirectToSettings()}" />
                </h:form>
            </ui:define>

            <ui:define name="content">
               
                
               
                
                <p:outputLabel value="MainView user: Acceso correcto!!! :)"  styleClass="input-label"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
